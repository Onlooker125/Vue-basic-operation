<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue.js"></script>
</head>

<body>
    <div id="app">
        <form action="">
            <label for="user">账号</label>
            <input type="number" id="user" v-model.number.trim='userInfo.accound' placeholder="暂只支持数字">
            <br><br>
            <label for="user">密码</label>
            <input type="password" id="user" v-model='userInfo.password'>
            <br><br>
            性别：
            <label for="boy">男:</label>
            <input type="radio" name="sex" id="boy" value="1" v-model="userInfo.sex">
            <label for="girl">女:</label>
            <input type="radio" name="sex" id="girl" value="2" v-model="userInfo.sex">
            <br><br>
            爱好：
            <label for="study">学习</label>
            <input type="checkbox" id="study" value="study" v-model="userInfo.hobby">
            <label for="eat">吃饭</label>
            <input type="checkbox" id="eat" value="eat" v-model="userInfo.hobby">
            <label for="sleep">睡觉</label>
            <input type="checkbox" id="sleep" value="sleep" v-model="userInfo.hobby">
            <br><br>
            <label for="boy">所属校区</label>
            <select name="" id="" v-model="userInfo.addres">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
            </select>
            <br><br>
            <label for="rests">其他信息:</label>
            <textarea name="" id="rests" cols="30" rows="10" v-model.lazy="userInfo.rests"></textarea>
            <br><br>
            <input type="checkbox" v-model="userInfo.agreement">阅读并接受<a href="#">《用户协议》</a>
            <br><br>
            <button :disabled="!userInfo.agreement" @click.prevent="submit">提交</button>
        </form>
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    userInfo: {
                        accound: "",
                        password: "",
                        sex: 1,
                        hobby: [],
                        addres: "",
                        rests: "",
                        agreement: false,
                    }
                }
            },
            // 提交 打包数据传输JSON文件
            methods: {
                submit() {
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        })
    </script>
</body>

</html>
