<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveItem()">添加数据</button>
    <button onclick="readItem()">读取数据</button>
    <button onclick="removeItem()">删除一个数据</button>
    <button onclick="clearAll()">清空全部数据</button>
    <script>
        let obj = {
            name:"张三",
            age:19
        }
        function saveItem(){
            localStorage.setItem('test',2323)    
            localStorage.setItem('test2',"我是测试数据")
            localStorage.setItem('obj',JSON.stringify(obj))
        }
        function readItem(){
            console.log(localStorage.getItem('test')); 
            console.log(localStorage.getItem('test2')); 
            let result = JSON.parse(localStorage.getItem('obj'))
            console.log(result); 
        }
        function removeItem(){
            localStorage.removeItem('test')
        }
        function clearAll(){
            localStorage.clear()
        }
    </script>
</body>
</html>
