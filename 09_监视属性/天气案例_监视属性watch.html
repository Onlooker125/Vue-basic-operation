<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>今天天气很 {{ info }} </span>
        <!-- <button @click="changeWeather">点我切换天气</button> -->
        <!-- 上面是正常写法，也可以在 @click后面写上简单的语句 -->
        <button @click="isHot = !isHot">点我切换天气</button>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data() {
                return {
                    isHot: true
                }
            },
            computed: {
                info() {
                    return this.isHot ? "炎热" : "酷爽"
                }
            },
            methods: {
                // changeWeather(){
                //     this.isHot = !this.isHot
                // }
            },
            // 监视属性
            watch: {
                // 监视谁
                isHot: {
                    // 是否初始化调用
                    immediate: true,
                    // isHot发生改变时，调用handler
                    // 他可以有两个参数：
                    // 1. 第一个参数 newValue
                    // 2. 第二个参数 oldValue
                    handler(newValue, oldValue) {
                        console.log("调用了isHot" + "  " + newValue + "  " + oldValue);
                    }
                }
            }
        })
        // 第二种方法是vm中的 $watch
        // 同样两个参数
        // 第一个参数 要监视谁（注意这不是在配置项中所以监视的对象要加 ""
        // 第二个参数 要干什么
        vm.$watch("isHot", {
            immediate: true,
            handler(newValue, oldValue) {
                console.log("调用了isHot" + "  " + newValue + "  " + oldValue)
            }
        })
    </script>
</body>

</html>
