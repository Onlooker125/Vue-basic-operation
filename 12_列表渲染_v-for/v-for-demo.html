<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in persons">
                {{index}}-{{item.name}}-{{item.sex}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                persons: [
                    {
                        id: 001,
                        name: "张三",
                        sex: "男"
                    }, {
                        id: 002,
                        name: "李四",
                        sex: "女"
                    }, {
                        id: 003,
                        name: "王五",
                        sex: "男"
                    }
                ]
            }
        })
    </script>
</body>

</html>
