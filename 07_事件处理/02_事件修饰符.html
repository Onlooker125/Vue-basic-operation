<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
    <style>
        * {
            margin-top: 20px;
        }

        .box1 {
            width: 100%;
            height: 200px;
            background-color: aquamarine;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>欢迎来到{{ once }}学习！</h2>
        <!-- 阻止元素的默认事件：.prevent
                这个prevent就是click事件的修饰符
            还有原生的写法：
                通过对象事件中的preventDefault()
        -->
        <a href="http://www.baidu.com" @click.prevent="showInfo">prevent阻止默认事件</a>
        <!-- 阻止事件冒泡：stop -->
        <!-- 
            或者原生的写法：
                通过对象事件event中的stopPropagation()
         -->
        <div style="height: 100px;width: 100%;background-color: aquamarine;" @click='showInfo'>
            <button @click.stop="showInfo">stop阻止事件冒泡</button>
        </div>
        <!-- 事件只触发一次：once -->
        <button @click.once="showInfo">once事件只触发一次</button>
        <!-- 使用事件的捕获模式：capture -->
        <div class="box1" @click.capture="showmsg(1)">
            capture
            <div class="box2" @click="showmsg(2)"></div>
        </div>
        <!-- 只有event.target 是当前操作的元素时才触发事件: self -->
        <div class="box1" @click.self='showInfo'>
            <button @click='showInfo'>
                我是self
            </button>
        </div>
        <!-- 事件的默认行为立即执行，无需等待事件回调执行完毕: passive -->
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    name: "Tang",
                }
            },
            methods: {
                showInfo(e) {
                    // 阻止默认事件
                    // e.preventDefault();
                    // 阻止事件冒泡
                    // e.stopPropagation();
                    console.log(e);
                    alert('同学你好')
                },
                showmsg(a) {
                    alert(a)
                }
            },
        })
    </script>

</body>

</html>
